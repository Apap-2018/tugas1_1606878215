<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Flight</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p>
	<div class="container-fluid" style="width: 500px;" >
		<h3>Ubah Jabatan</h3>
		<form th:action="@{/jabatan/ubah}" method="POST">
			<div class="form-group">
				<label for="newId">ID:</label>
				<input class="form-control" name="idJabatan" id="idJabatan" th:value="${idJabatan}" readonly="readonly"/>
			</div>
			<div class="form-group">
				<label for="newNama">Nama:</label>
				<input type="text" class="form-control" name="newNama" id="newNama"/>
			</div>
			<div class="form-group">
				<label for="newDeskripsi">Deskripsi:</label>
				<input type="text" class="form-control" name="newDeskripsi" id="newDeskripsi" />
			</div>
			<div class="form-group">
				<label for="newGajiPokok">Gaji Pokok:</label>
				<input type="number" class="form-control" name="newGajiPokok" id="newGajiPokok" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
