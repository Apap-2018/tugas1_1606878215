<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Daftar Jabatan</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-dark text-white text-center">
						<h4>Daftar Jabatan</h4>
					</div>
					<div class="card-body">
						<table id="hasilJabatan"
							class="table table-striped table-bordered table-hover" style="width: 100%">
							<thead class="thead-light">
								<tr>
									<th>Nama</th>
									<th>Deskripsi</th>
									<th>Gaji Pokok</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="jabatan : ${listJabatan}">
									<td th:text="${jabatan.nama}"></td>
									<td th:text="${jabatan.deskripsi}"></td>
									<td th:text="${jabatan.gajiPokok}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
	<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		$('#hasilJabatan').DataTable();
	});
	</script>
</body>
</html>
